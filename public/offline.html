<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexi√≥n - HouseCam App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1><span class="status-dot"></span>Sin Conexi√≥n</h1>
        <p>
            No hay conexi√≥n a internet en este momento.<br>
            HouseCam App necesita conexi√≥n para funcionar correctamente.
        </p>
        <button class="btn" onclick="location.reload()">
            üîÑ Reintentar Conexi√≥n
        </button>
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #334155; font-size: 14px; color: #64748b;">
            <p>La aplicaci√≥n se reconectar√° autom√°ticamente cuando vuelva la conexi√≥n.</p>
        </div>
    </div>

    <script>
        // Detectar cuando vuelve la conexi√≥n
        window.addEventListener('online', () => {
            console.log('‚úÖ Conexi√≥n restaurada');
            location.reload();
        });

        // Intentar reconectar cada 5 segundos
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
