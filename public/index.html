<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vigilancia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #38bdf8;
        }

        .mode-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #1e293b;
            border: 2px solid #38bdf8;
            color: #38bdf8;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #38bdf8;
            color: #0f172a;
        }

        .mode-btn.active {
            background: #38bdf8;
            color: #0f172a;
        }

        .section {
            display: none;
            background: #1e293b;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-weight: 500;
        }

        .input-group label input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 5px;
            outline: none;
            padding: 0;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #38bdf8;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #38bdf8;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        .btn:disabled {
            background: #334155;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        video {
            width: 100%;
            max-width: 100%;
            background: #000;
            border-radius: 10px;
            margin-top: 20px;
            object-fit: contain;
            transition: filter 0.3s ease;
        }

        /* Mejorar renderizado de video */
        video::-webkit-media-controls {
            display: flex !important;
        }

        /* Filtros para modo nocturno */
        video.night-mode {
            filter: brightness(150%) contrast(120%);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #064e3b;
            color: #6ee7b7;
            border: 1px solid #6ee7b7;
        }

        .status.error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #fca5a5;
        }

        .status.info {
            background: #1e3a8a;
            color: #93c5fd;
            border: 1px solid #93c5fd;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .camera-card {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .camera-card:hover {
            border-color: #38bdf8;
            transform: translateY(-2px);
        }

        .camera-card h3 {
            color: #38bdf8;
            margin-bottom: 10px;
        }

        .camera-card p {
            color: #94a3b8;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .video-container {
            position: relative;
        }

        .video-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Sistema de Vigilancia</h1>

        <div class="mode-selection">
            <button class="mode-btn" onclick="selectMode('camera')">üìπ Modo C√°mara</button>
            <button class="mode-btn" onclick="selectMode('viewer')">üëÅÔ∏è Modo Visualizaci√≥n</button>
        </div>

        <!-- Secci√≥n C√°mara -->
        <div id="camera-section" class="section">
            <h2>üìπ Configurar C√°mara</h2>
            <div class="input-group">
                <label for="camera-name">Nombre de la C√°mara:</label>
                <input type="text" id="camera-name" placeholder="Ej: Entrada Principal" value="C√°mara 1">
            </div>
            <div class="input-group">
                <label for="video-quality">Calidad de Video:</label>
                <select id="video-quality">
                    <option value="high">Alta (1080p - 2.5 Mbps)</option>
                    <option value="medium" selected>Media (720p - 1.5 Mbps)</option>
                    <option value="low">Baja (480p - 800 Kbps)</option>
                </select>
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="night-mode"> üåô Modo Nocturno (Aumenta brillo)
                </label>
            </div>
            <div class="input-group">
                <label for="brightness">‚òÄÔ∏è Brillo: <span id="brightness-value">100</span>%</label>
                <input type="range" id="brightness" min="50" max="200" value="100" style="width: 100%;">
            </div>
            <div class="input-group">
                <label for="contrast">üé® Contraste: <span id="contrast-value">100</span>%</label>
                <input type="range" id="contrast" min="50" max="200" value="100" style="width: 100%;">
            </div>
            <div class="input-group">
                <label for="zoom">üîç Zoom: <span id="zoom-value">1.0</span>x</label>
                <input type="range" id="zoom" min="1" max="3" step="0.1" value="1" style="width: 100%;">
            </div>
            <div class="input-group">
                <label for="server-url-camera">URL del Servidor:</label>
                <input type="text" id="server-url-camera" placeholder="wss://tu-app.onrender.com" value="">
            </div>
            <button class="btn" id="start-camera-btn" onclick="startCamera()">Iniciar C√°mara</button>
            <button class="btn btn-danger hidden" id="stop-camera-btn" onclick="stopCamera()">Detener C√°mara</button>
            <div id="camera-status"></div>
            <div class="video-container">
                <video id="camera-preview" autoplay muted playsinline></video>
                <div class="video-info hidden" id="camera-info"></div>
            </div>
        </div>

        <!-- Secci√≥n Visualizaci√≥n -->
        <div id="viewer-section" class="section">
            <h2>üëÅÔ∏è Ver C√°maras</h2>
            <div class="input-group">
                <label for="server-url-viewer">URL del Servidor:</label>
                <input type="text" id="server-url-viewer" placeholder="wss://tu-app.onrender.com" value="">
            </div>
            <button class="btn" id="connect-viewer-btn" onclick="connectViewer()">Conectar</button>
            <button class="btn btn-danger hidden" id="disconnect-viewer-btn" onclick="disconnectViewer()">Desconectar</button>
            <div id="viewer-status"></div>
            <div id="cameras-list" class="camera-grid hidden"></div>
            <div class="video-container hidden" id="viewer-video-container">
                <video id="viewer-video" autoplay playsinline controls></video>
                <div class="video-info" id="viewer-info"></div>
                <button class="btn" style="margin-top: 10px;" onclick="backToCameraList()">‚Üê Volver a la lista</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let localStream = null;
        let peerConnections = new Map();
        let myId = null;
        let currentMode = null;

        // Auto-detectar URL del servidor
        window.addEventListener('DOMContentLoaded', () => {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const defaultUrl = `${protocol}//${window.location.host}`;
            document.getElementById('server-url-camera').value = defaultUrl;
            document.getElementById('server-url-viewer').value = defaultUrl;

            // Event listeners para controles de c√°mara
            setupCameraControls();
        });

        function setupCameraControls() {
            // Brillo
            document.getElementById('brightness').addEventListener('input', (e) => {
                document.getElementById('brightness-value').textContent = e.target.value;
                applyVideoFilters();
            });

            // Contraste
            document.getElementById('contrast').addEventListener('input', (e) => {
                document.getElementById('contrast-value').textContent = e.target.value;
                applyVideoFilters();
            });

            // Zoom
            document.getElementById('zoom').addEventListener('input', (e) => {
                document.getElementById('zoom-value').textContent = parseFloat(e.target.value).toFixed(1);
                applyVideoZoom();
            });

            // Modo nocturno
            document.getElementById('night-mode').addEventListener('change', (e) => {
                const video = document.getElementById('camera-preview');
                if (e.target.checked) {
                    video.classList.add('night-mode');
                    document.getElementById('brightness').value = 150;
                    document.getElementById('brightness-value').textContent = '150';
                    document.getElementById('contrast').value = 120;
                    document.getElementById('contrast-value').textContent = '120';
                } else {
                    video.classList.remove('night-mode');
                    document.getElementById('brightness').value = 100;
                    document.getElementById('brightness-value').textContent = '100';
                    document.getElementById('contrast').value = 100;
                    document.getElementById('contrast-value').textContent = '100';
                }
                applyVideoFilters();
            });
        }

        function applyVideoFilters() {
            const video = document.getElementById('camera-preview');
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const nightMode = document.getElementById('night-mode').checked;
            
            if (!nightMode) {
                video.style.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
            }
        }

        function applyVideoZoom() {
            const video = document.getElementById('camera-preview');
            const zoom = document.getElementById('zoom').value;
            video.style.transform = `scale(${zoom})`;
            video.style.transformOrigin = 'center center';
        }

        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function selectMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            if (mode === 'camera') {
                document.getElementById('camera-section').classList.add('active');
            } else {
                document.getElementById('viewer-section').classList.add('active');
            }
        }

        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        async function startCamera() {
            try {
                const cameraName = document.getElementById('camera-name').value;
                const serverUrl = document.getElementById('server-url-camera').value;
                const quality = document.getElementById('video-quality').value;

                showStatus('camera-status', 'Solicitando acceso a la c√°mara...', 'info');

                // Configuraci√≥n seg√∫n calidad seleccionada
                let videoConfig = {};
                switch(quality) {
                    case 'high':
                        videoConfig = {
                            facingMode: 'environment',
                            width: { ideal: 1920, min: 1280 },
                            height: { ideal: 1080, min: 720 },
                            frameRate: { ideal: 30, min: 20 },
                            aspectRatio: 16/9
                        };
                        break;
                    case 'low':
                        videoConfig = {
                            facingMode: 'environment',
                            width: { ideal: 854, max: 854 },
                            height: { ideal: 480, max: 480 },
                            frameRate: { ideal: 20, min: 15 },
                            aspectRatio: 16/9
                        };
                        break;
                    default: // medium
                        videoConfig = {
                            facingMode: 'environment',
                            width: { ideal: 1280, min: 854 },
                            height: { ideal: 720, min: 480 },
                            frameRate: { ideal: 25, min: 15 },
                            aspectRatio: 16/9
                        };
                }

                // Configuraci√≥n de alta calidad para video
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: videoConfig,
                    audio: false
                });

                document.getElementById('camera-preview').srcObject = localStream;
                
                // Aplicar configuraciones visuales iniciales
                applyVideoFilters();
                applyVideoZoom();
                
                ws = new WebSocket(serverUrl);

                ws.onopen = () => {
                    ws.send(JSON.stringify({
                        type: 'register-camera',
                        name: cameraName
                    }));
                    showStatus('camera-status', '‚úÖ C√°mara activa y transmitiendo', 'success');
                    document.getElementById('camera-info').classList.remove('hidden');
                    document.getElementById('camera-info').textContent = `üì° ${cameraName} - Esperando conexiones...`;
                    document.getElementById('start-camera-btn').classList.add('hidden');
                    document.getElementById('stop-camera-btn').classList.remove('hidden');
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'registered':
                            myId = data.id;
                            break;

                        case 'viewer-joined':
                            await createPeerConnection(data.viewerId);
                            break;

                        case 'answer':
                            const pc = peerConnections.get(data.from);
                            if (pc) {
                                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                            }
                            break;

                        case 'ice-candidate':
                            const peerConn = peerConnections.get(data.from);
                            if (peerConn && data.candidate) {
                                await peerConn.addIceCandidate(new RTCIceCandidate(data.candidate));
                            }
                            break;
                    }
                };

                ws.onerror = () => {
                    showStatus('camera-status', '‚ùå Error de conexi√≥n con el servidor', 'error');
                };

            } catch (error) {
                showStatus('camera-status', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function createPeerConnection(viewerId) {
            const pc = new RTCPeerConnection(iceServers);
            peerConnections.set(viewerId, pc);

            const quality = document.getElementById('video-quality').value;
            let maxBitrate, maxFramerate;
            
            // Configurar bitrate seg√∫n calidad
            switch(quality) {
                case 'high':
                    maxBitrate = 2500000; // 2.5 Mbps
                    maxFramerate = 30;
                    break;
                case 'low':
                    maxBitrate = 800000; // 800 Kbps
                    maxFramerate = 20;
                    break;
                default: // medium
                    maxBitrate = 1500000; // 1.5 Mbps
                    maxFramerate = 25;
            }

            // Agregar tracks con configuraci√≥n de alta calidad
            localStream.getTracks().forEach(track => {
                const sender = pc.addTrack(track, localStream);
                
                // Configurar par√°metros de codificaci√≥n para mejor calidad
                if (track.kind === 'video') {
                    const params = sender.getParameters();
                    if (!params.encodings) {
                        params.encodings = [{}];
                    }
                    // Aumentar bitrate para mejor calidad
                    params.encodings[0].maxBitrate = maxBitrate;
                    params.encodings[0].maxFramerate = maxFramerate;
                    sender.setParameters(params).catch(e => console.log('Error setting params:', e));
                }
            });

            pc.onicecandidate = (event) => {
                if (event.candidate && ws) {
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        target: viewerId
                    }));
                }
            };

            // Crear offer con configuraci√≥n de alta calidad
            const offer = await pc.createOffer({
                offerToReceiveVideo: true,
                offerToReceiveAudio: false
            });
            await pc.setLocalDescription(offer);

            ws.send(JSON.stringify({
                type: 'offer',
                offer: offer,
                target: viewerId
            }));

            document.getElementById('camera-info').textContent = `üì° Transmitiendo a ${peerConnections.size} espectador(es)`;
        }

        function stopCamera() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
            peerConnections.forEach(pc => pc.close());
            peerConnections.clear();
            
            document.getElementById('camera-preview').srcObject = null;
            document.getElementById('camera-info').classList.add('hidden');
            document.getElementById('start-camera-btn').classList.remove('hidden');
            document.getElementById('stop-camera-btn').classList.add('hidden');
            showStatus('camera-status', '', 'info');
        }

        function connectViewer() {
            const serverUrl = document.getElementById('server-url-viewer').value;
            
            showStatus('viewer-status', 'Conectando al servidor...', 'info');

            ws = new WebSocket(serverUrl);

            ws.onopen = () => {
                ws.send(JSON.stringify({
                    type: 'register-viewer'
                }));
                showStatus('viewer-status', '‚úÖ Conectado - Cargando c√°maras...', 'success');
                document.getElementById('connect-viewer-btn').classList.add('hidden');
                document.getElementById('disconnect-viewer-btn').classList.remove('hidden');
            };

            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'registered':
                        myId = data.id;
                        break;

                    case 'camera-list':
                        displayCameras(data.cameras);
                        break;

                    case 'offer':
                        await handleOffer(data.offer, data.from);
                        break;

                    case 'ice-candidate':
                        const pc = peerConnections.get(data.from);
                        if (pc && data.candidate) {
                            await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                        }
                        break;

                    case 'camera-disconnected':
                        showStatus('viewer-status', '‚ùå La c√°mara se desconect√≥', 'error');
                        backToCameraList();
                        break;
                }
            };

            ws.onerror = () => {
                showStatus('viewer-status', '‚ùå Error de conexi√≥n', 'error');
            };
        }

        function displayCameras(cameras) {
            const listEl = document.getElementById('cameras-list');
            listEl.classList.remove('hidden');
            
            if (cameras.length === 0) {
                listEl.innerHTML = '<p style="text-align: center; color: #94a3b8;">No hay c√°maras disponibles</p>';
                return;
            }

            listEl.innerHTML = cameras.map(cam => `
                <div class="camera-card" onclick="watchCamera('${cam.id}', '${cam.name}')">
                    <h3>üìπ ${cam.name}</h3>
                    <p>üëÅÔ∏è ${cam.viewers} espectador(es)</p>
                    <p style="margin-top: 5px; color: #6ee7b7;">üü¢ En l√≠nea</p>
                </div>
            `).join('');
        }

        async function watchCamera(cameraId, cameraName) {
            document.getElementById('cameras-list').classList.add('hidden');
            document.getElementById('viewer-video-container').classList.remove('hidden');
            document.getElementById('viewer-info').textContent = `üìπ ${cameraName}`;

            ws.send(JSON.stringify({
                type: 'request-camera',
                cameraId: cameraId
            }));
        }

        async function handleOffer(offer, cameraId) {
            const pc = new RTCPeerConnection(iceServers);
            peerConnections.set(cameraId, pc);

            pc.ontrack = (event) => {
                const video = document.getElementById('viewer-video');
                video.srcObject = event.streams[0];
                
                // Forzar reproducci√≥n en alta calidad
                video.onloadedmetadata = () => {
                    video.play().catch(e => console.log('Error playing video:', e));
                };
            };

            pc.onicecandidate = (event) => {
                if (event.candidate && ws) {
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        target: cameraId
                    }));
                }
            };

            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            
            // Crear answer con configuraci√≥n para recibir alta calidad
            const answer = await pc.createAnswer({
                offerToReceiveVideo: true,
                offerToReceiveAudio: false
            });
            await pc.setLocalDescription(answer);

            ws.send(JSON.stringify({
                type: 'answer',
                answer: answer,
                target: cameraId
            }));
        }

        function backToCameraList() {
            peerConnections.forEach(pc => pc.close());
            peerConnections.clear();
            document.getElementById('viewer-video').srcObject = null;
            document.getElementById('viewer-video-container').classList.add('hidden');
            document.getElementById('cameras-list').classList.remove('hidden');
        }

        function disconnectViewer() {
            if (ws) {
                ws.close();
            }
            peerConnections.forEach(pc => pc.close());
            peerConnections.clear();
            
            document.getElementById('viewer-video').srcObject = null;
            document.getElementById('cameras-list').classList.add('hidden');
            document.getElementById('viewer-video-container').classList.add('hidden');
            document.getElementById('connect-viewer-btn').classList.remove('hidden');
            document.getElementById('disconnect-viewer-btn').classList.add('hidden');
            showStatus('viewer-status', '', 'info');
        }
    </script>
</body>
</html>
